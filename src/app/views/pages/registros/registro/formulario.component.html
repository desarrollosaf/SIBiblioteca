<form [formGroup]="formRegistro" (ngSubmit)="addRegistro()" class="forms-sample">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label> Sección: </label>
                            <input type="text" formControlName="seccion" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Serie: </label>
                            <input type="text" formControlName="serie" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Subserie: </label>
                            <input type="text" formControlName="subserie" class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Clave: </label>
                            <input type="text" formControlName="clave" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Ubicación topográfica: </label>
                            <input type="text" formControlName="ubicacion" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Año: </label>
                            <input type="text" formControlName="anio" class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Tomo: </label>
                            <input type="text" formControlName="tomo" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Núm. de expediente: </label>
                            <input type="text" formControlName="noExp" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Fecha inicial: </label>
                            <input type="text" formControlName="fecha_inicial" class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Fecha final: </label>
                            <input type="text" formControlName="fecha_final" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Institución: </label>
                            <input type="text" formControlName="institucion" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Nombre del expediente: </label>
                            <input type="text" formControlName="nombre_exp" class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Número de fojas: </label>
                            <input type="text" formControlName="fojas" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Observaciones: </label>
                            <input type="text" formControlName="observaciones" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Estado del documento: </label>
                            <input type="text" formControlName="estado_doc" class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Caracteristicas externas del documento: </label>
                            <input type="text" formControlName="caracteristicas_doc" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Imagen de portada: </label>
                            <input type="text" formControlName="img_doc" class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center;">
                            <input type="hidden" formControlName="id" class="form-control" >
                            <button type="submit" [disabled]="formMedicamento.invalid" class="btn btn-primary btn-icon-text">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
