<form [formGroup]="formRegistro" (ngSubmit)="addRegistro()" class="forms-sample">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label> Sección: </label>
                            <ng-select [items]="seccionesArray" (change)="getSeries()" bindLabel="name" bindValue="id" formControlName="id_seccion"  placeholder="Seleccione una opción" class="form-control">
                            </ng-select> 
                        </div>
                        <div class="col-md-4">
                            <label> Serie: </label>
                            <ng-select [items]="seriesArray"  (change)="getSubseries()" bindLabel="name" bindValue="id" formControlName="id_serie"  placeholder="Seleccione una opción" class="form-control">
                            </ng-select> 
                        </div>
                        <div class="col-md-4">
                            <label> Subserie: </label>
                            <ng-select [items]="subseriesArray" bindLabel="name" bindValue="id" formControlName="id_subserie"  placeholder="Seleccione una opción" class="form-control">
                            </ng-select> 
                        </div>
                    </div>
                    <br>
                     <div class="row">
                        <div class="col-md-4">
                            <label> Clave: </label>
                            <input type="text" formControlName="clave" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Ubicación topográfica: </label>
                            <input type="text" formControlName="ubicacion" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Año: </label>
                            <input type="number" formControlName="anio" class="form-control" >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Tomo: </label>
                            <input type="number" formControlName="tomo" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Núm. de expediente: </label>
                            <input type="number" formControlName="num_exp" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Fecha inicial: </label>
                            <input type="date" formControlName="fecha_inicial" class="form-control" >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Fecha final: </label>
                            <input type="date" formControlName="fecha_final" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Institución: </label>
                            <input type="text" formControlName="institucion" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Nombre del expediente: </label>
                            <input type="text" formControlName="nombre_exp" class="form-control" >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Número de fojas: </label>
                            <input type="number" formControlName="fojas" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Observaciones: </label>
                            <input type="text" formControlName="observaciones" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Estado del documento: </label>
                            <input type="text" formControlName="estado_doc" class="form-control" >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Caracteristicas externas del documento: </label>
                            <input type="text" formControlName="caracteristicas_externas_doc" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Imagen de portada: </label>
                            <input type="file" formControlName="path_portada" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <label> Documento: </label>
                            <input type="file" formControlName="path_doc" class="form-control" >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Acceso: </label>
                            <ng-select [items]="accesosArray" bindLabel="name" bindValue="id" formControlName="tipo_acceso"  placeholder="Seleccione una opción" class="form-control">
                            </ng-select> 
                        </div>

                    </div>
                    <br>
                    

                    <div class="row">
                        <div class="col-md-12" style="text-align: center;">
                            <input type="hidden" formControlName="id" class="form-control" >
                            <button type="submit" [disabled]="formRegistro.invalid" class="btn btn-primary btn-icon-text">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
